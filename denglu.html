		<script>
			var $user = document.querySelector('.user'),
			$mima = document.querySelector('.mima'),
			$title = document.querySelector('.title1'),
			$btn = document.querySelector('.btn'),
			$title2 = document.querySelector('.title2');
			$user.onblur = function() {
				if($user.value == '') {
					$title.innerHTML = '内容不能为空';
				}else{
					$title.innerHTML = '';

			$mima.onblur = function(event) {
				if($mima.value == '') {

				}
			}
